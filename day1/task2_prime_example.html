  <body>
    <script>
// Task:
// using function check prime number 
// Prime(18, 45, 17, 31, 63)

      function prime() {
        for (let j = 0; j < arguments.length; j++) {
          let n = arguments[j];
          let count = 0;

          for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
              count++;
            }
          }

          if (count === 2) {
            console.log(n);
          }
        }
      }

      prime(18, 45, 17, 31, 63);
    </script>
  </body>
